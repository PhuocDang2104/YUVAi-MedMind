version: "3.9"

services:
  db:
    image: postgres:15
    container_name: medmind-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: medmind
      POSTGRES_PASSWORD: medmind_password
      POSTGRES_DB: medmind
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medmind -d medmind"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
